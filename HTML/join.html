<!doctype html>

<html>
    <head>
        <title>Join SBG</title>

        <link href="../CSS/reset.css" rel="stylesheet">
        <link href="../CSS/Style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cantarell:400i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:500" rel="stylesheet">
        <link rel="shortcut icon" href="IMG/sbg_crest.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
                <nav>
                        <ul class="nav">
                            <li class="li-nav"><a href="../index.html" target="_self" class="a-nav">HOME</a></li>
                            <li class="li-nav"><a href="team.html" target="_self" class="a-nav">TEAM</a></li>
                            <li class="li-nav"><a href="about.html" target="_self" class="a-nav">ABOUT</a></li>
                            <li class="li-nav"><a href="join.html" target="_self" class="a-nav-join">JOIN</a></li>
                        </ul>
                </nav>
                <section class="reqi">
                    <ul>
                        <li class="reqi-con1">Minimum Rank: Master Guardian Elite</li> <br>
                        <li class="reqi-con2">Minimum In-Game Hours: 850</li><br>
                        <li class="reqi-con3">Age: 16</li><br>              
                        <li class="reqi-con4">You need to know your role</li><br>
                        <li class="reqi-con5">No Game/Vac Bans on Record</li><br>               
                        <li class="reqi-con6">You need to speak fluent English and/or German</li><br>
                        <li class="reqi-con7">Your Steam Profile must be public (inc. Hours)</li><br>
                    </ul>

                </section>


                <section class="formula">
                    <form action="">
                        <input type="text" id="pname" placeholder="Name"><br>
                        <input type="url" id="slink" placeholder="Steam Profile link"><br>
                        <input type="email" id="pemail" placeholder="Your E-Mail"> <br>
                        <input type="text"id="role" placeholder="Role"> <br>
                        <select name="rank" id="rank">
                            <option value="MGE">Master Guardian Elite</option>
                            <option value="DMG">Distinguished Master Guardian</option>
                            <option value="LE">Legendary Eagle</option>
                            <option value="LEM">Legendary Eagle Master</option>
                            <option value="SMFC">Supreme Master First Class</option>
                            <option value="GE">The Global Elite</option>
                        </select>
                        <textarea id="why-join" rows="10" cols="30" placeholder="Why do you want to join?"></textarea><br>
                        <input type="submit" id="submit" alt="Submit Button">
                    </form>
                </section>        
                
        </div>
        <footer class="all-footer">  
                <div class="social-footer">
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.twitch.tv" target="_blank"><i class="fab fa-twitch"></i></a>
                </div>
            </footer>
            
    </body>
</html>
